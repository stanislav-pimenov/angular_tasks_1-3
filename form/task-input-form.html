  <div class="panel" ng-controller="formCtrl">
        <!--div class="input-group"-->
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="taskName" class="col-sm-2 control-label">Task description</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="newItem.action" id="taskName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="deadline" class="col-sm-2 control-label">Deadline</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="newItem.deadline" type="date"
                           placeholder="yyyy-MM-dd" id="deadline"/>
                </div>
            </div>
            <div class="form-group">
                <label for="estHours" class="col-sm-2 control-label">Estimated hours</label>

                <div class="col-sm-10">
                    <input class="form-control" ng-model="newItem.estHours" type="number" id="estHours"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary"
                                ng-disabled="!isCompleteItem(newItem)"
                                ng-click="addNewItem(todo.items, newItem)">
                            Add task
                        </button>                
                </div>
            </div>
        </form>
    </div>
