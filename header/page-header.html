<div class="page-header" ng-controller="headerCtrl">
    <h1>
        <!-- <img class="photo" src="./images/VZ.jpg"> -->
        <img class="photo" ng-src="{{::todo.userPhoto}}"/>
        {{::todo.user}}'s To Do List
		<span class="label label-default"
              ng-hide="incompleteCount(todo.items) === 0"
              ng-class="warningLevel(todo.items)">
			{{incompleteCount(todo.items)}}
		</span>
    </h1>
</div>
